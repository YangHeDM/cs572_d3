<html ng-app="myApp">
<head>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.0.8/d3.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="../dist/angular-d3.js"></script>
  <script src="http://d3js.org/topojson.v1.js" charset="utf-8"></script>
  <script type="text/javascript" src="../dist/jquery.tipsy.js"></script>
  <link href="../dist/tipsy.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <style>
    nav {
      padding-top: 10px;
      padding-left: 15px;
    }
    .overlay {
      fill: none;
      pointer-events: all;
    }

    .land {
      fill: #e5e5e5;
    }

    .boundary {
      fill: none;
      stroke: grey;
      stroke-linejoin: round;
      stroke-linecap: round;
      stroke-width: .5px;
    }

    #sidebar {
      position:absolute;
      left:50px;
      bottom: 0px;
      width:200px;
      height:250px;
    }
    #datebar {
      padding-left: 20px;
    }

  </style>
</head>
<body ng-controller="MainCtrl" ng-init="taskID = 0">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <form class="form-inline" role="form">
        <select class="form-control" ng-model="selectDisplayTask" ng-options="dt.name for dt in displayTasks" ng-change="taskID = selectDisplayTask.name; displayByTask(selectDisplayTask.name);">
          <option value="">-- choose task --</option>
        </select>
          <select ng-show="taskID == 'Task1'" class="form-control" ng-model="selectDisplayMethod" ng-options="dm.name for dm in displayMethods" ng-change="displayByMethod(selectDisplayMethod.name)">
            <option value="">-- choose display method --</option>
          </select>
          <select ng-show="taskID == 'Task2'" class="form-control" ng-model="selectDisplayCompany" ng-options="c.name for c in displayCompanies" ng-change="companiesChangeOverTime()">
            <option value="">-- choose company --</option>
          </select>
          <select ng-show="taskID == 'Task4'" class="form-control" ng-model="selectDisplayCategory" ng-options="c.name for c in displayCategories" ng-change="categoriesChangeOverTime()">
            <option value="">-- choose job category--</option>
          </select>
          <span id="datebar"></span>
        </form>
  </nav>
  <div id="main">
  </div>
  <svg id="sidebar">
  </svg>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
