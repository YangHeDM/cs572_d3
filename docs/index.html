<html ng-app="myApp">
<head>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.0.8/d3.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="../dist/angular-d3.js"></script>
  <script src="http://d3js.org/topojson.v1.js" charset="utf-8"></script>
  <script type="text/javascript" src="../dist/jquery.tipsy.js"></script>
  <link href="../dist/tipsy.css" rel="stylesheet" type="text/css" />
  <style>
    #nav {
      position: fixed;
      top: 0px;
      left: 10px;
    }
    .overlay {
      fill: none;
      pointer-events: all;
    }

    .land {
      fill: #e5e5e5;
    }

    .boundary {
      fill: none;
      stroke: grey;
      stroke-linejoin: round;
      stroke-linecap: round;
      stroke-width: .5px;
    }

    #sidebar {
      position:absolute;
      left:50px;
      bottom: 0px;
      width:200px;
      height:300px;
    }

  </style>
</head>
<body ng-controller="MainCtrl" ng-init="taskID = 0">
  <div id="main">
    <div id="nav">
      <select ng-model="selectDisplayTask" ng-options="dt.name for dt in displayTasks" ng-change="taskID = selectDisplayTask.name; displayByTask(selectDisplayTask.name);">
        <option value="">-- choose task --</option>
      </select>
      <div ng-show="taskID == 'Task1'">
        <select ng-model="selectDisplayMethod" ng-options="dm.name for dm in displayMethods" ng-change="displayByMethod(selectDisplayMethod.name)">
          <option value="">-- choose display method --</option>
        </select>
      </div>
      <div ng-show="taskID == 'Task2'">
        <select ng-model="selectDisplayCompany" ng-options="c.name for c in displayCompanies" ng-change="companiesChangeOverTime()">
          <option value="">-- choose company --</option>
        </select>
      </div>
    </div>
  </div>
  <svg id="sidebar">
  </svg>

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
